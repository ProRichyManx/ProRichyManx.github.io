<!DOCTYPE html>
<html>
  <head>
    <style>
      table, th{
       border: 1px solid black; 
      }
    </style>
    
    <script>
      function banana(){
        document.body.style.color="rgb(0,0,255)"
      }
      function Cup(liquid, capacity, liquidcolor, handle){
        this.liquid = liquid;
        this.capacity = capacity;
        this.liquidcolor = liquidcolor;
        this.handle = handle;
        
        this.pour = function(capacity){this.capacity = "empty"; document.body.style.backgroundColor = "red"}
      }
      
      let cup = new Cup("Water", "Full", "Clear", "None");
      let coffeemug = new Cup("Coffee", "Half-Full", "Brown", "Curved");
      coffeemug.pour = function(capacity){this.capacity = "empty"; document.body.style.backgroundColor = "green"}

      function cupwrite() {
        document.write("<table>")
        document.write("Cup" + "<br>" + "<br>")
        document.write("Liquid - " + cup.liquid + "<br>")
        document.write("Capacity - " + cup.capacity + "<br>")
        document.write("Liquid Color - " + cup.liquidcolor + "<br>")
        document.write("Cup - " + cup.handle + "<br>")
        document.write("</table>")
      }

      function coffeewrite() {
        document.write("<table>")
        document.write("Coffee" + "<br>" + "<br>")
        document.write("Liquid - " + cup.liquid + "<br>")
        document.write("Liquid - " + coffeemug.liquid + "<br>")
        document.write("Capacity - " + coffeemug.capacity + "<br>")
        document.write("Liquid Color - " + coffeemug.liquidcolor + "<br>")
        document.write("Cup - " + coffeemug.handle + "<br>")
        document.write("</table>")
      }
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div onclick="banana()">
      <h1>CLICK ME WOOO</h1>
    </div>
    <div>
      <table>
        <tr>
          <th><script>cupwrite()</script></th>
        </tr>
        <tr>
          <th><script>coffeewrite()</script></th>
        </tr>
      </table>
      <br>
      <button onclick="cup.pour();cupwrite()">Click to Pour Cup</button>
      <button onclick="coffeemug.pour();coffeewrite()">Click to Pour Coffee</button>
    </div>
  </body>
</html>
