<!DOCTYPE html>
<html>
  <head>
    <title>Page 1</title>
    <script>
      function banana(){
        document.body.style.color="rgb(0,0,255)"
      }
      function Cup(liquid, capacity, liquidcolor, handle){
        this.liquid = liquid;
        this.capacity = capacity;
        this.liquidcolor = liquidcolor;
        this.handle = handle;
        
        this.pour= function(color){this.color = "empty"; document.body.style.backgroundColor = "red"}
      }
      
      let cup = new Cup("Water", "Full", "Clear", "None")
      let coffeemug = new Cup("Coffee", "Half-Full", "Brown", "Curved")
      
      
      document.getElementById("cliquid").innerHTML = cup.liquid
      document.getElementById("ccapacity").innerHTML = cup.capacity
      document.getElementById("cliquidcolor").innerHTML = cup.liquidcolor
      document.getElementById("chandle").innerHTML = cup.handle
      document.getElementById("fliquid").innerHTML = coffeecup.liquid
      document.getElementById("fcapacity").innerHTML = coffeecup.capacity
      document.getElementById("fliquidcolor").innerHTML = coffeecup.liquidcolor
      document.getElementById("fhandle").innerHTML = coffeecup.handle
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div onclick="banana()">
      <h1>CLICK ME WOOO</h1>
    </div>
    <div>
      <table>
        <tr>
          <p>Cup</p>
          <p>Liquid - <span id="cliquid"></span></p>
          <p>Capacity - <span id="ccapacity"></span></p>
          <p>Liquid Color - <span id="cliquidcolor"></span></p>
          <p>Handle - <span id="chandle"></span></p>
        </tr>
        <tr>
          <p>Coffee</p>
          <p>Liquid - <span id="fliquid"></span></p>
          <p>Capacity - <span id="fcapacity"></span></p>
          <p>Liquid Color - <span id="fliquidcolor"></span></p>
          <p>Handle - <span id="fhandle"></span></p>
        </tr>
      </table>
      <button onclick="cup.pour()">Click to Pour Cup</button>
      <button onclick="coffeecup.pour()">Click to Pour Coffee</button>
    </div>
  </body>
</html>
