        document.body.style.color="rgb(255,0,0)"
      }

        this.liquid = liquid;
        this.capacity = capacity;
        this.liquidcolor = liquidcolor;
        this.handle= handle;
        
        this.pour= function(color){this.color = "empty"; background.c}
      }
      
      var cup = new Cup("Water", "Full", "Clear", "None")

      document.getElementById("cliquid").innerHTML = cup.liquid
